<!DOCTYPE html>
<html>
  <head>
    <title>
      JS CONSOLE
    </title>
  </head>
  <body>
    <h1>JS Console</h1>
    <hr>
    <div id="console">
    </div>
    <hr>
    &gt;&nbsp;|&nbsp;<input type="text" id="cmd" width="device.width">
    <script>
    function clearConsole(){
      document.getElementById("console").innerHTML = "";
    }
    function consoleLog(){
      result = statement.slice(12)
      var finalResult = result.replace(");", "");
      newElement.setAttribute('style', "color: gray");
      newElement.innerHTML = "< | " + finalResult;
      document.getElementById("cmd").value = "";
    }
    var newElement;
    var statement;
    var result;
      document.body.addEventListener('keyup', function(e){
        if( e.keyCode == 13){
          evaluateFunction();
        }
      });
      function evaluateFunction(){
        statement = document.getElementById("cmd").value;
        if("console.log(" == statement.slice(0, 11) && statement.endsWith(");")){
          newElement = document.createElement('div');
          document.getElementById("console").appendChild(newElement);
          newElement.setAttribute('color', "gray");
          newElement.innerHTML = "> | " + statement;
          newElement = document.createElement('div');
          document.getElementById("console").appendChild(newElement);
          newElement.setAttribute('style', "color: red");
          newElement.innerHTML = "< | SyntaxError";
          document.getElementById("cmd").value = "";
          consoleLog();
        } else{
          newElement = document.createElement('div');
          document.getElementById("console").appendChild(newElement);
          newElement.setAttribute('color', "gray");
          newElement.innerHTML = "> | " + statement;
          newElement = document.createElement('div');
          document.getElementById("console").appendChild(newElement);
          newElement.setAttribute('style', "color: red");
          newElement.innerHTML = "< | SyntaxError";
          document.getElementById("cmd").value = "";
          correct();
        }
        
      }
      function correct(){
        result = eval(statement);
        newElement.setAttribute('style', "color: gray");
        newElement.innerHTML = "< | " + result;
        document.getElementById("cmd").value = "";
      }
    </script>
  </body>
</html>
