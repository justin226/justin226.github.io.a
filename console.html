<!DOCTYPE html>
<html>
  <head>
    <title>
      JS CONSOLE
    </title>
  </head>
  <body>
    <h1>JS Console</h1>
    <hr>
    <div id="console">
    </div>
    <hr>
    &gt;<input type="text" id="cmd">
    <script>
    var newElement;
    var statement;
    var result;
      document.body.addEventListener('keyup', function(e){
        if( e.keyCode == 13){
          evaluateFunction();
        }
      });
      function evaluateFunction(){
        statement = document.getElementById("cmd").value;
        newElement = document.createElement('div');
        document.getElementById("console").appendChild(newElement);
        newElement.setAttribute('color', "lightgray");
        newElement.innerHTML = "> | " + statement;
        newElement = document.createElement('div');
        document.getElementById("console").appendChild(newElement);
        newElement.setAttribute('style', "color: red");
        newElement.innerHTML = "< | SyntaxError";
        correct();
      }
      function correct(){
        result = eval(statement);
        newElement.setAttribute('style', "color: lightgray");
        newElement.innerHTML = "< | " + result;
        document.getElementById("cmd").value = "";
      }
    </script>
  </body>
</html>
